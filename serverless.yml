service: serverless-cicd
provider:
  name: aws
  runtime: python3.8
  region: us-east-2
  timeout: 60
  iamRoleStatements:
    - Effect: 'Allow'
      # Action:
      #   - s3:getObject
      Resource: arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-nltk:28

custom:
  pythonRequirements:
    dockerizePip: false

package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**

functions:
  simple-nltk:
    handler: handler.lambda_handler
    events:
      - http:
          path: nltk
          method: post

plugins:
  - serverless-python-requirements
